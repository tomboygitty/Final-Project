<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
     <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="primaryBkgrd">
        <img id="radial" src="img/radial.png" />
    </div>
    <div class="container-fluid appBody welcomeBkgrd">
        <div class="row logo-row">
            <div class="col-md-4">
                <!-- spacer -->
            </div>
            <div class="col-md-4">
                <a href="index.html">
                    <img class="small-logo" src="img/logo.png" alt="Allison the Health-conscious Unicorn" />
                </a>
            </div>
            <div class="col-md-4">
                <!-- spacer -->
            </div>
        </div>
<!-- PLAY BODY --------------------------------------------------------------------- -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 interactive">
<!-- THIS DIV IS USED TO HOUSE THE APP BUTTONS (SEE DOMJS.JS) -->
                </div>
                <div class="col-md-4 actionWrap">
                    <h3>You just fed Allison: <br/><span class="foodEaten"></span></h3>
                    <h4>It's provides a boost to <br/> <span class="mainMacro"></span></h4>
<!-- spacer ------------------------------------------------- -->                    
                </div>
                <div class="col-md-4 stats">
                    <h1>Current Mood: <span id="mood"></span> Riffic!</h1>
                    <h2>Stats</h2>
                    <div class="macroStats column">
                        <div class="col-md-12 carbStat">
                            <div class="carbMeter">
                            </div>
                        </div>
                        <div class="col-md-12 proStat">
                            <div class="proMeter"></div>
                        </div>
                        <div class="col-md-12 fatStat">
                            <div class="fatMeter"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="appFooter">
        <p class="footerLinks" id="arcText">
            developed by <a href="#"><b>team</b>awesomest</a> | view the <a href="#">github repo</a>
        </p>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/domjs.js"></script>
    <audio id="chimeSound">
        <source src="mp3/Magic Wand Noise-SoundBible.com-375928671.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
